<div id="authModal" class="fixed inset-0 bg-slate-900/60 z-[90] hidden flex items-center justify-center backdrop-blur-sm transition-opacity">
    <div class="bg-white rounded-2xl w-full max-w-sm p-8 shadow-2xl transform scale-100 transition-transform duration-300">
        <button onclick="toggleModal('authModal')" class="absolute top-4 right-4 text-slate-400 hover:text-slate-800"><i class="fa-solid fa-xmark text-lg"></i></button>
        
        <h2 class="text-xl font-bold text-slate-900 mb-6 text-center">Secure Access</h2>
        
        <div class="flex bg-slate-100 p-1 rounded-lg mb-6">
            <button onclick="switchAuthTab('login')" id="tabLogin" class="flex-1 py-2 text-xs font-bold rounded-md bg-white shadow-sm text-slate-800 transition">LOGIN</button>
            <button onclick="switchAuthTab('register')" id="tabRegister" class="flex-1 py-2 text-xs font-bold rounded-md text-slate-500 hover:text-slate-700 transition">REGISTER</button>
        </div>

        <div id="loginForm" class="space-y-4">
            <input type="email" id="loginEmail" placeholder="Email" value="admin@gmail.com" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm outline-none focus:ring-2 focus:ring-indigo-500">
            <input type="password" id="loginPass" placeholder="Password" value="admin123" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm outline-none focus:ring-2 focus:ring-indigo-500">
            <button onclick="handleLogin()" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl hover:bg-indigo-700 transition shadow-lg shadow-indigo-500/30">Authenticate</button>
        </div>

        <div id="registerForm" class="space-y-4 hidden">
            <input type="text" id="regName" placeholder="Full Name" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm outline-none">
            <input type="email" id="regEmail" placeholder="Email" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm outline-none">
            <input type="password" id="regPass" placeholder="Password" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm outline-none">
            <button onclick="handleRegister()" class="w-full bg-slate-900 text-white font-bold py-3 rounded-xl hover:bg-black transition">Create Account</button>
        </div>
    </div>
</div>

<div id="specsModal" class="fixed inset-0 bg-slate-900/60 z-50 hidden flex items-center justify-center backdrop-blur-sm">
    <div class="bg-white rounded-2xl w-full max-w-4xl p-10 shadow-2xl relative">
        <button onclick="toggleModal('specsModal')" class="absolute top-6 right-6 text-slate-400 hover:text-slate-800 text-2xl"><i class="fa-solid fa-xmark"></i></button>
        {% include "partials/pipeline.html" %}
    </div>
</div>

<div id="insightsModal" class="fixed inset-0 bg-slate-900/80 z-50 hidden flex items-center justify-center backdrop-blur-md">
    <div class="bg-white rounded-2xl w-full max-w-6xl h-[90vh] p-8 shadow-2xl overflow-y-auto transform scale-100">
        <button onclick="toggleModal('insightsModal')" class="absolute top-6 right-6 text-slate-400 hover:text-red-500 text-xl transition"><i class="fa-solid fa-xmark"></i></button>
        {% include "partials/analytics.html" %}
    </div>
</div>
