<div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
    
    <div class="bg-slate-50 p-5 rounded-xl border border-slate-200">
        <div class="flex items-center gap-2 mb-4 border-b border-slate-200 pb-2">
            <div class="bg-indigo-100 text-indigo-600 w-8 h-8 rounded-lg flex items-center justify-center">
                <i class="fa-solid fa-wallet text-xs"></i>
            </div>
            <h3 class="font-bold text-slate-700 text-sm uppercase tracking-wider">Transactional (RFM)</h3>
        </div>

        <div class="space-y-5">
            <div>
                <div class="flex justify-between text-xs font-bold text-slate-600 mb-2">
                    <label>Total Spend (Monetary)</label>
                    <span id="disp-money" class="text-indigo-600">$1000</span>
                </div>
                <input type="range" id="in-money" min="10" max="5000" step="10" value="1000" class="w-full slider-track h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer">
            </div>

            <div>
                <div class="flex justify-between text-xs font-bold text-slate-600 mb-2">
                    <label>Purchase Count (Frequency)</label>
                    <span id="disp-freq" class="text-indigo-600">5</span>
                </div>
                <input type="range" id="in-freq" min="1" max="50" step="1" value="5" class="w-full slider-track h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer">
            </div>

            <div>
                <div class="flex justify-between text-xs font-bold text-slate-600 mb-2">
                    <label>Days Since Last Buy (Recency)</label>
                    <span id="disp-rec" class="text-indigo-600">30 days</span>
                </div>
                <input type="range" id="in-rec" min="1" max="365" step="1" value="30" class="w-full slider-track h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer">
                <p class="text-[10px] text-slate-400 mt-1">*Lower is better (More active)</p>
            </div>
            
             <input type="hidden" id="in-avg" value="2.5">
        </div>
    </div>

    <div class="bg-slate-50 p-5 rounded-xl border border-slate-200">
        <div class="flex items-center gap-2 mb-4 border-b border-slate-200 pb-2">
            <div class="bg-pink-100 text-pink-600 w-8 h-8 rounded-lg flex items-center justify-center">
                <i class="fa-solid fa-heart-pulse text-xs"></i>
            </div>
            <h3 class="font-bold text-slate-700 text-sm uppercase tracking-wider">Engagement & Interest</h3>
        </div>

        <div class="space-y-5">
            <div>
                <div class="flex justify-between text-xs font-bold text-slate-600 mb-2">
                    <label>Monthly Page Views</label>
                    <span id="disp-views" class="text-pink-600">50</span>
                </div>
                <input type="range" id="in-views" min="0" max="500" step="5" value="50" class="w-full slider-track h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer">
            </div>

            <div>
                <div class="flex justify-between text-xs font-bold text-slate-600 mb-2">
                    <label>Add to Cart Events</label>
                    <span id="disp-cart" class="text-pink-600">15</span>
                </div>
                <input type="range" id="in-cart" min="0" max="100" step="1" value="15" class="w-full slider-track h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer">
            </div>

            <div>
                <div class="flex justify-between text-xs font-bold text-slate-600 mb-2">
                    <label>Wishlist Items</label>
                    <span id="disp-wish" class="text-pink-600">5</span>
                </div>
                <input type="range" id="in-wish" min="0" max="50" step="1" value="5" class="w-full slider-track h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer">
            </div>
        </div>
    </div>
</div>
        <button onclick="runPrediction()" class="w-full group relative bg-slate-900 hover:bg-indigo-600 text-white font-bold py-4 rounded-xl shadow-xl shadow-slate-900/10 transition-all duration-300 active:scale-[0.98]">
            <div class="flex items-center justify-center gap-2">
                <span class="text-xs uppercase tracking-widest group-hover:tracking-wider transition-all">Predict Persona</span>
                <i class="fa-solid fa-arrow-right text-indigo-400 group-hover:text-white transition-colors"></i>
            </div>
        </button>
    </div>
</div>
