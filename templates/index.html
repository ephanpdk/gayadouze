<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SmartShop AI - Advanced Analytics</title>

    <!-- Tailwind & Chart.js & FontAwesome -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b1b 100%);
            min-height: 100vh;
        }
        .gradient-red-green {
            background: linear-gradient(135deg, #dc2626 0%, #059669 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #dc2626, #059669);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: 0.2s;
        }
        .slider-thumb::-webkit-slider-thumb:hover { transform: scale(1.2); }
        .pulse-dot { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* small helper to avoid long text overflow */
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="text-white antialiased">

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed top-5 right-5 z-[100] space-y-2"></div>

    <!-- Navigation -->
    <nav class="glass-effect sticky top-0 z-50 border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-3 cursor-pointer" onclick="location.reload()">
                    <div class="gradient-red-green text-white p-2.5 rounded-xl shadow-lg">
                        <i class="fa-solid fa-brain text-xl"></i>
                    </div>
                    <div>
                        <span class="font-bold text-xl text-white tracking-tight">SmartShop<span class="bg-gradient-to-r from-red-500 to-green-500 bg-clip-text text-transparent">AI</span></span>
                        <div class="text-[10px] text-gray-400 font-mono uppercase">Advanced ML Pipeline v2.0</div>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <button onclick="showModelInsights()" class="glass-effect text-xs font-bold uppercase text-gray-300 hover:text-white flex items-center gap-2 transition px-4 py-2 rounded-lg">
                        <i class="fa-solid fa-chart-line"></i> Analytics
                    </button>
                    <button onclick="showWhatIfPanel()" class="glass-effect text-xs font-bold uppercase text-gray-300 hover:text-white flex items-center gap-2 transition px-4 py-2 rounded-lg">
                        <i class="fa-solid fa-shuffle"></i> What-If
                    </button>
                    <div id="authBtnArea" class="pl-3 border-l border-white/10"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Auth Modal -->
    <div id="authModal" class="fixed inset-0 bg-black/70 z-[60] hidden flex items-center justify-center backdrop-blur-sm">
        <div class="glass-effect rounded-2xl w-full max-w-md p-8 relative shadow-2xl border border-white/20">
            <button onclick="toggleModal('authModal')" class="absolute top-4 right-4 text-gray-400 hover:text-red-500 transition">
                <i class="fa-solid fa-xmark text-xl"></i>
            </button>
            <div class="flex border-b border-white/10 mb-6">
                <button onclick="switchAuthTab('login')" id="tabLogin" class="w-1/2 py-3 font-bold text-green-400 border-b-2 border-green-400">Login</button>
                <button onclick="switchAuthTab('register')" id="tabRegister" class="w-1/2 py-3 font-bold text-gray-500 hover:text-gray-300">Register</button>
            </div>
            <div id="loginForm" class="space-y-4">
                <input type="email" id="loginEmail" placeholder="admin@toko.com" class="w-full p-3 bg-white/5 border border-white/10 rounded-lg text-sm text-white placeholder-gray-500 focus:ring-2 focus:ring-green-500 outline-none">
                <input type="password" id="loginPass" placeholder="••••••••" class="w-full p-3 bg-white/5 border border-white/10 rounded-lg text-sm text-white placeholder-gray-500 focus:ring-2 focus:ring-green-500 outline-none">
                <button onclick="handleLogin()" class="w-full bg-gradient-to-r from-green-600 to-green-500 text-white font-bold py-3 rounded-lg hover:from-green-700 hover:to-green-600 transition shadow-lg">
                    <i class="fa-solid fa-unlock mr-2"></i> Start Session
                </button>
            </div>
            <div id="registerForm" class="space-y-4 hidden">
                <input type="text" id="regName" placeholder="Full Name" class="w-full p-3 bg-white/5 border border-white/10 rounded-lg text-sm text-white placeholder-gray-500">
                <input type="email" id="regEmail" placeholder="Email Address" class="w-full p-3 bg-white/5 border border-white/10 rounded-lg text-sm text-white placeholder-gray-500">
                <input type="password" id="regPass" placeholder="Create Password" class="w-full p-3 bg-white/5 border border-white/10 rounded-lg text-sm text-white placeholder-gray-500">
                <button onclick="handleRegister()" class="w-full bg-gradient-to-r from-red-600 to-red-500 text-white font-bold py-3 rounded-lg hover:from-red-700 hover:to-red-600 transition shadow-lg">
                    <i class="fa-solid fa-user-plus mr-2"></i> Create Account
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <!-- Left Panel: Feature Input -->
            <div class="lg:col-span-4 space-y-6">
                <div class="glass-effect rounded-2xl shadow-2xl border border-white/10 p-6 sticky top-24">
                    <div class="mb-6 flex justify-between items-center border-b border-white/10 pb-4">
                        <h3 class="font-bold text-white text-sm uppercase tracking-wide flex items-center gap-2">
                            <i class="fa-solid fa-sliders text-green-400"></i> Feature Vector
                        </h3>
                        <button onclick="resetSimulator()" class="text-[10px] font-bold text-gray-400 hover:text-red-400 border border-white/10 px-3 py-1.5 rounded-lg transition">
                            <i class="fa-solid fa-rotate-right mr-1"></i> RESET
                        </button>
                    </div>
                    
                    <div class="space-y-5">
                        <div>
                            <label class="text-xs font-bold text-gray-300 uppercase flex justify-between mb-2">
                                Monetary <span id="valMoney" class="font-mono text-green-400">$1000</span>
                            </label>
                            <input type="range" id="inMoney" min="10" max="10000" step="50" value="1000" class="w-full h-2 bg-white/10 rounded-lg appearance-none cursor-pointer slider-thumb">
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-[10px] font-bold text-gray-400 uppercase mb-1 block">Frequency</label>
                                <input type="number" id="inFreq" value="5" min="1" class="w-full p-2.5 bg-white/5 border border-white/10 rounded-lg text-xs font-mono text-white">
                            </div>
                            <div>
                                <label class="text-[10px] font-bold text-gray-400 uppercase mb-1 block">Recency (days)</label>
                                <input type="number" id="inRec" value="30" min="0" class="w-full p-2.5 bg-white/5 border border-white/10 rounded-lg text-xs font-mono text-white">
                            </div>
                        </div>
                        
                        <div>
                            <label class="text-xs font-bold text-gray-300 uppercase flex justify-between mb-2">
                                Page Views <span id="valViews" class="font-mono text-green-400">50</span>
                            </label>
                            <input type="range" id="inViews" min="1" max="500" value="50" class="w-full h-2 bg-white/10 rounded-lg appearance-none cursor-pointer slider-thumb">
                        </div>
                        
                        <div>
                            <label class="text-xs font-bold text-gray-300 uppercase flex justify-between mb-2">
                                Add to Cart <span id="valCart" class="font-mono text-green-400">15</span>
                            </label>
                            <input type="range" id="inCart" min="0" max="50" value="15" class="w-full h-2 bg-white/10 rounded-lg appearance-none cursor-pointer slider-thumb">
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-[10px] font-bold text-gray-400 uppercase mb-1 block">Avg Items</label>
                                <input type="number" id="inAvg" value="3.5" step="0.1" class="w-full p-2.5 bg-white/5 border border-white/10 rounded-lg text-xs font-mono text-white">
                            </div>
                            <div>
                                <label class="text-[10px] font-bold text-gray-400 uppercase mb-1 block">Wishlist</label>
                                <input type="number" id="inWish" value="2" class="w-full p-2.5 bg-white/5 border border-white/10 rounded-lg text-xs font-mono text-white">
                            </div>
                        </div>
                        
                        <button onclick="getPrediction()" class="w-full gradient-red-green text-white font-bold py-3.5 rounded-xl shadow-lg transition text-sm uppercase tracking-wider hover:shadow-2xl transform hover:scale-[1.02]">
                            <i class="fa-solid fa-rocket mr-2"></i> RUN ML INFERENCE
                        </button>
                    </div>
                </div>

                <!-- Cluster Comparison Card -->
                <div id="comparisonCard" class="glass-effect rounded-2xl border border-white/10 p-5 hidden fade-in">
                    <h4 class="text-xs font-bold text-gray-300 uppercase mb-3 flex items-center gap-2">
                        <i class="fa-solid fa-scale-balanced text-yellow-400"></i> Your Position
                    </h4>
                    <div id="comparisonContent" class="space-y-2"></div>
                </div>
            </div>

            <!-- Right Panel: Results -->
            <div class="lg:col-span-8 space-y-6">
                <div id="resultState" class="hidden fade-in space-y-6">
                    <!-- Distance Analysis -->
                    <div class="glass-effect rounded-2xl border border-white/10 overflow-hidden">
                        <div class="bg-white/5 px-6 py-4 border-b border-white/10 flex justify-between items-center">
                            <h3 class="font-bold text-white text-sm uppercase flex items-center gap-2">
                                <i class="fa-solid fa-calculator text-green-400"></i> Cluster Assignment
                            </h3>
                            <span class="bg-green-500/20 text-green-400 text-[10px] font-bold px-3 py-1 rounded-full border border-green-500/30">EUCLIDEAN</span>
                        </div>
                        <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <div class="text-[10px] text-gray-400 uppercase font-bold mb-2">Assigned Cluster</div>
                                <div id="personaResult" class="text-3xl font-bold bg-gradient-to-r from-red-400 to-green-400 bg-clip-text text-transparent mb-2">Loading...</div>
                                <div class="text-xs text-gray-400 flex items-center gap-2 mb-4">
                                    <i class="fa-solid fa-ruler-horizontal"></i> Distance: <span id="distVal" class="font-mono font-bold text-white">0.00</span>
                                </div>
                                <div class="bg-white/5 p-3 rounded-lg border border-white/10">
                                    <div class="text-[10px] text-gray-400 uppercase font-bold mb-1">Confidence</div>
                                    <div id="confidenceScore" class="text-xl font-bold text-green-400">--</div>
                                </div>
                            </div>
                            <div class="bg-white/5 p-4 rounded-xl border border-white/10">
                                <div class="text-[10px] text-gray-400 uppercase font-bold mb-3">Distance to Centroids</div>
                                <div id="distBar" class="space-y-2.5"></div>
                            </div>
                        </div>
                        <div class="px-6 py-4 bg-gradient-to-r from-green-500/10 to-blue-500/10 border-t border-white/10">
                            <p id="explainText" class="text-xs text-gray-300 leading-relaxed"></p>
                        </div>
                    </div>

                    <!-- Why These Products? -->
                    <div class="glass-effect rounded-2xl border border-white/10 p-6">
                        <div class="flex items-center justify-between mb-5">
                            <h3 class="font-bold text-white text-sm uppercase flex items-center gap-2">
                                <i class="fa-solid fa-lightbulb text-yellow-400"></i> Product Recommendations
                            </h3>
                            <button onclick="showMatchingReason()" class="text-[10px] font-bold text-gray-400 hover:text-green-400 transition flex items-center gap-1">
                                <i class="fa-solid fa-circle-question"></i> Why These?
                            </button>
                        </div>
                        <div id="recGrid" class="grid grid-cols-1 sm:grid-cols-3 gap-4"></div>
                    </div>
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="glass-effect rounded-2xl border border-white/10 h-96 flex flex-col items-center justify-center text-center p-8">
                    <div class="bg-white/5 p-6 rounded-full mb-5 border border-white/10">
                        <i class="fa-solid fa-server text-4xl text-gray-500 pulse-dot"></i>
                    </div>
                    <h3 class="text-base font-bold text-white uppercase mb-2">Inference Engine Idle</h3>
                    <p class="text-sm text-gray-400">Configure feature vectors and run prediction</p>
                </div>
            </div>
        </div>
    </div>

    <!-- All JS combined here (previously modals.js, api-handler.js, app-logic.js) -->
    <script>
    // ---------------------------
    // Global variables & config
    // ---------------------------
    const API_URL = "http://localhost:8000";
    let token = localStorage.getItem('access_token');
    let userName = localStorage.getItem('user_name');
    let metricsData = null;
    let currentRecommendations = null;

    const CLUSTER_NAMES = ["Newbie", "Window Shopper", "Loyalist", "Sultan"];

    let chartInstance = null;
    let pieChartInstance = null;
    let profitChartInstance = null;

    // ---------------------------
    // Utility: Toasts
    // ---------------------------
    function showToast(message, type = 'info') {
        const toast = document.createElement('div');
        const colors = {
            success: 'bg-green-600',
            error: 'bg-red-600',
            info: 'bg-gray-700',
            warning: 'bg-yellow-600'
        };
        const icons = {
            success: 'fa-check-circle',
            error: 'fa-exclamation-circle',
            info: 'fa-info-circle',
            warning: 'fa-exclamation-triangle'
        };

        toast.className = `${colors[type]} text-white px-5 py-3 rounded-xl shadow-2xl flex items-center gap-3 text-xs font-bold transform transition-all duration-300 translate-x-full opacity-0 border border-white/20`;
        toast.innerHTML = `<i class="fa-solid ${icons[type]}"></i> ${message}`;
        
        document.getElementById('toastContainer').appendChild(toast);
        
        setTimeout(() => {
            toast.classList.remove('translate-x-full', 'opacity-0');
        }, 10);
        
        setTimeout(() => {
            toast.classList.add('translate-x-full', 'opacity-0');
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    }

    // ---------------------------
    // Modal management & charts
    // ---------------------------
    function toggleModal(id) {
        const modal = document.getElementById(id);
        if (modal) modal.classList.toggle('hidden');
    }

    function switchAuthTab(tab) {
        document.getElementById('loginForm').classList.toggle('hidden', tab !== 'login');
        document.getElementById('registerForm').classList.toggle('hidden', tab === 'login');
        
        const loginTab = document.getElementById('tabLogin');
        const registerTab = document.getElementById('tabRegister');
        
        if (tab === 'login') {
            loginTab.className = "w-1/2 py-3 font-bold text-green-400 border-b-2 border-green-400";
            registerTab.className = "w-1/2 py-3 font-bold text-gray-500 hover:text-gray-300";
        } else {
            loginTab.className = "w-1/2 py-3 font-bold text-gray-500 hover:text-gray-300";
            registerTab.className = "w-1/2 py-3 font-bold text-red-400 border-b-2 border-red-400";
        }
    }

    function showModelInsights() {
        if (!metricsData) {
            fetchMetricsData().then(() => {
                if (!metricsData) showToast('Metrics unavailable', 'error');
                else openMetricsModal();
            });
        } else openMetricsModal();
    }

    function openMetricsModal() {
        // Create modal if doesn't exist
        if (!document.getElementById('techModal')) {
            const modalHTML = `
            <div id="techModal" class="fixed inset-0 bg-black/80 z-[70] hidden flex items-center justify-center backdrop-blur-md">
                <div class="glass-effect rounded-2xl w-full max-w-6xl p-8 relative shadow-2xl border border-white/20 h-[90vh] overflow-y-auto">
                    <button onclick="toggleModal('techModal')" class="absolute top-4 right-4 text-gray-400 hover:text-red-500 text-xl transition z-10">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    
                    <div class="flex items-center gap-3 mb-6 border-b border-white/10 pb-5">
                        <div class="gradient-red-green text-white p-3 rounded-xl">
                            <i class="fa-solid fa-microchip text-2xl"></i>
                        </div>
                        <div>
                            <h2 class="text-2xl font-bold text-white">ML Pipeline Analytics</h2>
                            <p class="text-xs text-gray-400 font-mono uppercase">System Architecture & Performance Metrics</p>
                        </div>
                    </div>

                    <!-- Metrics Grid -->
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                        <div class="glass-effect p-5 rounded-xl border border-white/10 text-center">
                            <div class="text-[10px] uppercase text-green-400 font-bold mb-2">Silhouette Score</div>
                            <div id="valSil" class="text-4xl font-mono font-bold text-white mb-1">-</div>
                            <div class="text-[10px] text-gray-400">Cluster Separation Quality</div>
                        </div>
                        <div class="glass-effect p-5 rounded-xl border border-white/10 text-center">
                            <div class="text-[10px] uppercase text-red-400 font-bold mb-2">Inertia (SSE)</div>
                            <div id="valInertia" class="text-4xl font-mono font-bold text-white mb-1">-</div>
                            <div class="text-[10px] text-gray-400">Within-Cluster Sum of Squares</div>
                        </div>
                        <div class="glass-effect p-5 rounded-xl border border-white/10 text-center">
                            <div class="text-[10px] uppercase text-yellow-400 font-bold mb-2">Optimal K</div>
                            <div class="text-4xl font-mono font-bold text-white mb-1">4</div>
                            <div class="text-[10px] text-gray-400">Elbow Method Result</div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                        <!-- Left Column -->
                        <div class="space-y-6">
                            <div class="glass-effect p-5 rounded-xl border border-white/10">
                                <h4 class="font-bold text-sm text-white mb-4 flex items-center gap-2">
                                    <i class="fa-solid fa-chart-pie text-green-400"></i> Cluster Distribution
                                </h4>
                                <div class="h-56 relative"><canvas id="pieChart"></canvas></div>
                            </div>
                            
                            <div class="glass-effect p-5 rounded-xl border border-white/10">
                                <h4 class="font-bold text-sm text-white mb-4 flex items-center gap-2">
                                    <i class="fa-solid fa-sliders text-red-400"></i> Preprocessing Pipeline
                                </h4>
                                <ul class="text-xs text-gray-300 space-y-2 font-mono">
                                    <li class="flex items-start gap-2">
                                        <i class="fa-solid fa-check text-green-400 mt-0.5"></i>
                                        <span><b class="text-green-400">Log Transform:</b> Applied to Monetary (skewness correction)</span>
                                    </li>
                                    <li class="flex items-start gap-2">
                                        <i class="fa-solid fa-check text-green-400 mt-0.5"></i>
                                        <span><b class="text-green-400">StandardScaler:</b> Normalized 8 features (μ=0, σ=1)</span>
                                    </li>
                                    <li class="flex items-start gap-2">
                                        <i class="fa-solid fa-check text-green-400 mt-0.5"></i>
                                        <span><b class="text-green-400">Feature Vector:</b> [Recency, Freq, Mon_Log, Views, ...]</span>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <!-- Right Column -->
                        <div class="space-y-6">
                            <div class="glass-effect p-5 rounded-xl border border-white/10">
                                <h4 class="text-xs font-bold text-gray-400 text-center uppercase mb-3">Centroid Footprint (Scaled Space)</h4>
                                <div class="h-64 relative"><canvas id="radarChart"></canvas></div>
                            </div>

                            <div class="glass-effect p-5 rounded-xl border border-white/10">
                                <h4 class="font-bold text-sm text-white mb-4 flex items-center gap-2">
                                    <i class="fa-solid fa-dollar-sign text-yellow-400"></i> Business Value Analysis
                                </h4>
                                <div id="profitabilityContent" class="space-y-3"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Cluster Profiling Table -->
                    <div class="glass-effect p-6 rounded-xl border border-white/10">
                        <h4 class="font-bold text-sm text-white mb-4 flex items-center gap-2">
                            <i class="fa-solid fa-table text-blue-400"></i> Cluster Profiling (Real Values)
                        </h4>
                        <div class="overflow-x-auto">
                            <table class="w-full text-xs text-left text-gray-300 font-mono">
                                <thead class="text-[10px] text-gray-400 uppercase bg-white/5 font-bold">
                                    <tr>
                                        <th class="px-4 py-3">Cluster</th>
                                        <th class="px-4 py-3 text-right">Avg. Monetary</th>
                                        <th class="px-4 py-3 text-right">Avg. Frequency</th>
                                        <th class="px-4 py-3 text-right">Avg. Recency</th>
                                        <th class="px-4 py-3 text-right">Count</th>
                                        <th class="px-4 py-3 text-right">% Share</th>
                                    </tr>
                                </thead>
                                <tbody id="profileTableBody" class="divide-y divide-white/5"></tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Actionable Insights -->
                    <div class="mt-6 glass-effect p-6 rounded-xl border border-yellow-500/30 bg-yellow-500/5">
                        <h4 class="font-bold text-sm text-yellow-400 mb-3 flex items-center gap-2">
                            <i class="fa-solid fa-lightbulb"></i> Actionable Business Insights
                        </h4>
                        <div id="businessInsights" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                    </div>
                </div>
            </div>
        </div>`;
            document.body.insertAdjacentHTML('beforeend', modalHTML);
        }

        toggleModal('techModal');

        // Populate metrics
        if (metricsData) {
            const silEl = document.getElementById('valSil');
            const inhEl = document.getElementById('valInertia');
            silEl && (silEl.innerText = metricsData.silhouette_score ?? '-');
            inhEl && (inhEl.innerText = Math.round(metricsData.inertia ?? 0));
        }

        // Build charts if metricsData exists
        if (metricsData) {
            // Pie Chart
            const ctxPie = document.getElementById('pieChart').getContext('2d');
            if (pieChartInstance) pieChartInstance.destroy();
            pieChartInstance = new Chart(ctxPie, {
                type: 'doughnut',
                data: {
                    labels: CLUSTER_NAMES,
                    datasets: [{
                        data: Object.values(metricsData.cluster_counts || {0:0,1:0,2:0,3:0}),
                        backgroundColor: ['#dc2626', '#f59e0b', '#3b82f6', '#059669'],
                        borderWidth: 0
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { color: '#fff', font: { size: 11 }, padding: 15 }
                        }
                    },
                    cutout: '70%'
                }

    // ---------------------------
    // What-if scenarios
    // ---------------------------
    async function runWhatIf(scenario) {
        if (!token) {
            showToast('Login required', 'error');
            return;
        }

        const currentValues = {
            Monetary: parseFloat(document.getElementById('inMoney').value),
            Frequency: parseInt(document.getElementById('inFreq').value),
            Recency: parseInt(document.getElementById('inRec').value),
            Page_Views: parseInt(document.getElementById('inViews').value),
            Add_to_Cart_Count: parseInt(document.getElementById('inCart').value),
            Avg_Items: parseFloat(document.getElementById('inAvg').value),
            Wishlist_Count: parseInt(document.getElementById('inWish').value)
        };

        let modifiedValues = { ...currentValues };

        switch (scenario) {
            case 'double_spending':
                modifiedValues.Monetary *= 2;
                modifiedValues.Frequency = Math.ceil(modifiedValues.Frequency * 1.5);
                break;
            case 'half_spending':
                modifiedValues.Monetary *= 0.5;
                modifiedValues.Frequency = Math.ceil(modifiedValues.Frequency * 0.6);
                break;
            case 'frequent_buyer':
                modifiedValues.Frequency *= 2;
                modifiedValues.Recency = Math.max(1, Math.floor(modifiedValues.Recency / 2));
                modifiedValues.Page_Views = Math.ceil(modifiedValues.Page_Views * 1.5);
                break;
            case 'inactive':
                modifiedValues.Recency *= 3;
                modifiedValues.Page_Views = Math.floor(modifiedValues.Page_Views / 2);
                modifiedValues.Add_to_Cart_Count = Math.max(0, Math.floor(modifiedValues.Add_to_Cart_Count / 3));
                break;
        }

        modifiedValues.Unique_Products = Math.max(1, Math.ceil(modifiedValues.Frequency * 0.6));

        try {
            const res = await fetch(`${API_URL}/recommend/user`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(modifiedValues)
            });

            if (res.ok) {
                const data = await res.json();
                displayWhatIfResult(data, scenario, currentValues, modifiedValues);
            } else {
                showToast('Scenario prediction failed', 'error');
            }
        } catch (error) {
            console.error('What-if error:', error);
            showToast('Connection error', 'error');
        }
    }

    function calculatePercentile(value, values) {
        const sorted = values.sort((a, b) => a - b);
        const index = sorted.findIndex(v => v >= value);
        return ((index / sorted.length) * 100).toFixed(0);
    }

    function logPrediction(input, output) {
        try {
            const logEntry = {
                timestamp: new Date().toISOString(),
                input: input,
                output: {
                    cluster: output.cluster,
                    distance: output.metrics.user_distance,
                    recommendations: (output.recommendations || []).length
                }
            };
            console.log('Prediction Log:', logEntry);
        } catch (error) {
            console.error('Logging error:', error);
        }
    }

    // ---------------------------
    // Initialization & input handlers
    // ---------------------------
    function setupInputHandlers() {
        const inMoney = document.getElementById('inMoney');
        const inViews = document.getElementById('inViews');
        const inCart = document.getElementById('inCart');
        const inFreq = document.getElementById('inFreq');
        const inRec = document.getElementById('inRec');

        // Money slider
        inMoney && inMoney.addEventListener('input', (e) => {
            document.getElementById('valMoney').innerText = '$' + e.target.value;
        });

        // Views slider
        inViews && inViews.addEventListener('input', (e) => {
            const val = parseInt(e.target.value);
            document.getElementById('valViews').innerText = val;
            
            // Cart cannot exceed views
            if (inCart) {
                inCart.max = val;
                if (parseInt(inCart.value) > val) {
                    inCart.value = val;
                    document.getElementById('valCart').innerText = val;
                }
            }
        });

        // Cart slider
        inCart && inCart.addEventListener('input', (e) => {
            document.getElementById('valCart').innerText = e.target.value;
        });

        // Frequency and Recency interdependence
        inFreq && inFreq.addEventListener('input', (e) => {
            const freq = parseInt(e.target.value);
            if (freq > 10) {
                // High frequency → suggest lower recency
                const suggestedRecency = Math.max(1, 60 / freq);
                if (parseInt(inRec.value) > suggestedRecency * 2) {
                    showToast(`High frequency detected. Consider lowering recency to ~${Math.round(suggestedRecency)}d`, 'info');
                }
            }
        });
    }

    function resetSimulator() {
        document.getElementById('inMoney').value = 1000;
        document.getElementById('valMoney').innerText = "$1000";
        document.getElementById('inFreq').value = 5;
        document.getElementById('inRec').value = 30;
        document.getElementById('inViews').value = 50;
        document.getElementById('valViews').innerText = 50;
        document.getElementById('inCart').value = 15;
        document.getElementById('valCart').innerText = 15;
        document.getElementById('inAvg').value = 3.5;
        document.getElementById('inWish').value = 2;
        
        showToast('Input reset to defaults', 'info');
    }

    // ---------------------------
    // Auto-save input state
    // ---------------------------
    function saveInputState() {
        const state = {
            monetary: document.getElementById('inMoney').value,
            frequency: document.getElementById('inFreq').value,
            recency: document.getElementById('inRec').value,
            views: document.getElementById('inViews').value,
            cart: document.getElementById('inCart').value,
            avg_items: document.getElementById('inAvg').value,
            wishlist: document.getElementById('inWish').value
        };
        localStorage.setItem('smartshop_input_state', JSON.stringify(state));
    }

    function loadInputState() {
        const saved = localStorage.getItem('smartshop_input_state');
        if (saved) {
            try {
                const state = JSON.parse(saved);
                document.getElementById('inMoney').value = state.monetary || 1000;
                document.getElementById('inFreq').value = state.frequency || 5;
                document.getElementById('inRec').value = state.recency || 30;
                document.getElementById('inViews').value = state.views || 50;
                document.getElementById('inCart').value = state.cart || 15;
                document.getElementById('inAvg').value = state.avg_items || 3.5;
                document.getElementById('inWish').value = state.wishlist || 2;
                
                // Update displays
                document.getElementById('valMoney').innerText = '$' + state.monetary;
                document.getElementById('valViews').innerText = state.views;
                document.getElementById('valCart').innerText = state.cart;
            } catch (error) {
                console.error('Failed to load saved state:', error);
            }
        }
    }

    ['inMoney', 'inFreq', 'inRec', 'inViews', 'inCart', 'inAvg', 'inWish'].forEach(id => {
        const element = document.getElementById(id);
        if (element) {
            element.addEventListener('change', saveInputState);
        }
    });

    // ---------------------------
    // Page visibility & resize
    // ---------------------------
    let resizeTimer;
    window.addEventListener('resize', () => {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(() => {
            if (chartInstance) chartInstance.resize();
            if (pieChartInstance) pieChartInstance.resize();
        }, 250);
    });

    document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
            console.log('Page hidden - pausing updates');
        } else {
            console.log('Page visible - resuming updates');
            if (metricsData && Date.now() - (metricsData.timestamp || 0) > 300000) {
                fetchMetricsData();
            }
        }
    });

    // ---------------------------
    // Keyboard shortcuts & global error
    // ---------------------------
    document.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
            e.preventDefault();
            getPrediction();
        }
        if (e.key === 'Escape') {
            ['authModal', 'techModal', 'whatIfModal', 'reasonModal'].forEach(id => {
                const modal = document.getElementById(id);
                if (modal && !modal.classList.contains('hidden')) {
                    toggleModal(id);
                }
            });
        }
        if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
            e.preventDefault();
            const el = document.getElementById('inMoney');
            if (el) el.focus();
        }
    });

    window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('Global error:', { message: msg, url: url, line: lineNo, column: columnNo, error: error });
        showToast('An error occurred. Check console for details.', 'error');
        return false;
    };

        if (document.getElementById('reasonModal')) {
            toggleModal('reasonModal');
